<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/startPage.css">
    <link rel="manifest" href="manifest.json">

    <title>La Metropole Mobilité</title>
</head>

<body>
    <!-- start page with logo -->
    <img id="metropoleLogo" src="asset/img/logoLaMetropole.png" alt="logoLaMetropole">
    <img id="metropoleLogoAix" src="asset/img/logoMetropoleAix.png" alt="logoMetropoleAix">

    <!-- no connection page -->
    <section class="no-connection-page">
        <div class="container">
            <img src="asset/img/dinosaur-hors-ligne.png" alt="Dino" class="dino">
            <h2>Impossible de se connecter à Internet.</h1>
                <p>Cette page Web ne peut pas s'afficher dans Google Chrome, car votre ordinateur n'est pas connecté à
                    Internet.</p>
                <a href="#">Détails</a>
        </div>
    </section>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, err => {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
    <script src="./asset/js/index-redirection.js"></script>
</body>

</html>
